<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<form>
    <input id="input1" type="text"/>
    <input type="button" value="Tính số ngày" onclick="tinh()"/><br/>
    <p id="result"></p>
</form>
<script>
    function tinh() {
        let songay;
        let thang = Number(document.getElementById("input1").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                songay = "31";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                songay = "30";
                break;
            case 2:
                songay = "28 hoặc 29";
                break;
        }
        document.getElementById("result").innerHTML = "Tháng " + thang + " có " + songay + " ngày";

        if ((thang > 12) || (thang < 0)){
            alert("Bạn nhập sai rồi!");
        }
    }
</script>
</body>
</html>
